<section class="usa-grid usa-section">
  <h2>Create Profile</h2>
  <p>Fill in the form below to create your profile.</p>
  <p>We respect your privacy and will never sell your personal information. View the <a href="https://qpp.cms.gov/privacy">CMS Privacy Notice</a> to learn more.
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="usa-width-one-half">
      <div class="usa-form">
        <fieldset>
          <legend>Name</legend>
          <label for="title">Title</label>
          <input class="usa-input-tiny" id="title" name="title" type="text" [(ngModel)]="user.title" >

          <label for="first-name">First name <span class="usa-additional_text">Required</span></label>
          <input id="first-name" name="first-name" type="text" aria-required="true" [(ngModel)]="user.first_name" required>

          <label for="middle-name">Middle name</label>
          <input id="middle-name" name="middle-name" type="text" [(ngModel)]="user.middle_name" >

          <label for="last-name">Last name <span class="usa-additional_text">Required</span></label>
          <input id="last-name" name="last-name" type="text" aria-required="true" [(ngModel)]="user.last_name" required>

          <label for="suffix">Suffix</label>
          <input class="usa-input-tiny" id="suffix" name="suffix" type="text" [(ngModel)]="user.suffix" >
        </fieldset>
        <fieldset class="margin-top-2">
          <legend>Date of birth</legend>
          <span class="usa-form-hint" id="dobHint">For example: 04 28 1986</span>
          <span class="usa-additional_text">Required</span>

          <div class="usa-date-of-birth">
            <div class="usa-form-group usa-form-group-month">
              <label for="date_of_birth_1">Month</label>
              <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="date_of_birth_1"
                     name="date_of_birth_1" pattern="0?[1-9]|1[012]" type="number" min="1" max="12" value="" [(ngModel)]="user.birth_month" required>
            </div>
            <div class="usa-form-group usa-form-group-day">
              <label for="date_of_birth_2">Day</label>
              <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="date_of_birth_2"
                     name="date_of_birth_2" pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="number" min="1" max="31"
                     value="" [(ngModel)]="user.birth_day" required>
            </div>
            <div class="usa-form-group usa-form-group-year">
              <label for="date_of_birth_3">Year</label>
              <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="date_of_birth_3"
                     name="date_of_birth_3" pattern="[0-9]{4}" type="number" min="1900" max="2000" value="" [(ngModel)]="user.birth_year" required>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="usa-width-one-half">
      <div class="usa-form">
        <fieldset>
          <legend>Company</legend>
          <label for="company">Company <span class="usa-additional_text">Required</span></label>
          <input id="company" name="company" type="text" [(ngModel)]="user.company_name" >

          <label for="job-title">Job title <span class="usa-additional_text">Required</span></label>
          <input id="job-title" name="job-title" type="text" [(ngModel)]="user.company_title" >

        </fieldset>
        <fieldset class="margin-top-2">
          <legend>Mailing address</legend>
          <label for="mailing-address-1">Street address 1 <span class="usa-additional_text">Required</span></label>
          <input id="mailing-address-1" name="mailing-address-1" type="text" [(ngModel)]="user.address" required>

          <label for="mailing-address-2">Street address 2 <span class="usa-additional_text">Optional</span></label>
          <input id="mailing-address-2" name="mailing-address-2" type="text" [(ngModel)]="user.address2">

          <div>
            <div class="usa-input-grid usa-input-grid-medium">
              <label for="city">City <span class="usa-additional_text">Required</span></label>
              <input id="city" name="city" type="text" [(ngModel)]="user.city" required>
            </div>

            <div class="usa-input-grid usa-input-grid-small">
              <label for="state">State <span class="usa-additional_text">Required</span></label>
              <select id="state" name="state" [(ngModel)]="user.state" required>
                <option value></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>

          <label for="zip">ZIP <span class="usa-additional_text">Required</span></label>
          <input class="usa-input-medium" id="zip" name="zip" type="text" pattern="[\d]{5}(-[\d]{4})?"
                 data-grouplength="5,4" data-delimiter="-" data-politespace [(ngModel)]="user.zip" required>
        </fieldset>
        <button class="usa-button usa-button-big" type="submit" [disabled]="!f.valid">Submit</button>

      </div>
    </div>
  </form>
</section>
