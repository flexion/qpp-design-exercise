<app-usa-offical></app-usa-offical>
<header class="usa-header usa-header-extended" role="banner">

  <div class="usa-navbar">
    <button class="usa-menu-btn">Menu</button>
    <div class="usa-logo" id="logo">
      <em class="usa-logo-text"><a href="#" accesskey="1" title="Home" aria-label="Home">Quality Payment Program</a></em>
    </div>
  </div>
  <nav role="navigation" class="usa-nav">
    <div class="usa-nav-inner">
      <button class="usa-nav-close">
        <img src="assets/img/close.svg" alt="close">
      </button>
      <ul class="usa-nav-primary usa-accordion">
        <li>
          <a class="usa-nav-link" routerLink="/dashboard">
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="usa-nav-link" href="#">
            <span>Menu Item</span>
          </a>
        </li>
      </ul>
      <div class="usa-nav-secondary">
        <form class="usa-search usa-search-small js-search-form">
          <div role="search">
            <label class="usa-sr-only" for="search-field-small">Search small</label>
            <input id="search-field-small" type="search" name="search">
            <button type="submit">
              <span class="usa-sr-only">Search</span>
            </button>
          </div>
        </form>
        <ul class="usa-unstyled-list usa-nav-secondary-links">
          <li class="js-search-button-container">
            <button class="usa-header-search-button js-search-button">Search</button>
          </li>
          <li>
            <a *ngIf="(currentUser|async)" routerLink="/profile">Logged in as {{(currentUser|async).email}}</a>
            <a *ngIf="!currentUser|async" routerLink="/login">Login</a>
          </li>
          <li *ngIf="currentUser|async"><a routerLink="/login">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="usa-overlay"></div>
<main id="main-content" role="main">
  <router-outlet></router-outlet>
</main>
