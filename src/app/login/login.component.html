<section class="usa-hero">
  <div class="usa-grid">
    <div class="usa-section">
      <div class="usa-width-one-third">
        <div class="usa-hero-callout usa-section-dark">
          <form (ngSubmit)="f.form.valid && login()" #f="ngForm" class="usa-form">
            <fieldset>
              <legend class="usa-drop_text">Sign in</legend>
              <span>or <a [routerLink]="['/register']">create an account</a></span>

              <label for="email">Email address</label>
              <input id="email" name="email" [(ngModel)]="model.email" #email="ngModel" type="text" autocapitalize="off" autocorrect="off">

              <label for="password">Password</label>
              <input id="password" name="password" [(ngModel)]="model.password" #password="ngModel" type="password">
              <p class="usa-form-note">
                <a title="Show password" href="javascript:void(0);"
                   class="usa-show_password"
                   aria-controls="password">
                  Show password</a>
              </p>

              <input type="submit" value="Sign in"/>
              <p><a href="javascript:void(0);" title="Forgot username">
                Forgot username?</a></p>
              <p><a href="javascript:void(0);" title="Forgot password">
                Forgot password?</a></p>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="usa-width-two-thirds usa-color-text-white margin-top-1 margin-top-tab-6">
        <h1>Quality Payment Program</h1>
        <h2>Helping you focus on care quality and the one thing that matters most - <br />making patients healthier.</h2>
      </div>
    </div>
  </div>
</section>
