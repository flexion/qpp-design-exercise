<section class="usa-grid usa-section">
  <h2 id="complete-account-steps">Steps to Complete Account</h2>

  <input id="carver" type="checkbox" name="historical-figures-1" disabled>

  <div class="usa-alert usa-alert-success">
    <div class="usa-alert-body">
      <!-- change message based on what step user is in the process -->
      <h3 class="usa-alert-heading" *ngIf="currentUser.step == 'profile'">Your account has been verified</h3>
      <h3 class="usa-alert-heading" *ngIf="currentUser.step == 'connect'">Your profile has been created</h3>
      <ul class="usa-unstyled-list"  role="stepgroup" aria-labelledby="complete-account-steps">
        <li role="step">
          <input id="create-account" type="checkbox" onclick="this.checked=!this.checked;" checked aria-checked="true">
          <label for="create-account">Create a new account</label>
        </li>
        <li role="step">
          <input id="look-for-account" type="checkbox" onclick="this.checked=!this.checked;" checked  aria-checked="true">
          <label for="look-for-account">Look for the email in your inbox</label>
        </li>
        <li role="step">
          <input id="click-verification" type="checkbox" onclick="this.checked=!this.checked;" checked aria-checked="true">
          <label for="click-verification">Click the verification link</label>
        </li>

        <li role="step" *ngIf="currentUser.step == 'profile'">
          <input id="complete-profile" type="checkbox" routerLink="/profile" class="cursor-pointer" aria-checked="false">
          <label for="complete-profile"><a routerLink="/profile">Complete profile</a></label>
        </li>
        <li role="step" *ngIf="currentUser.step == 'connect'">
          <input id="complete-profile" type="checkbox" onclick="this.checked=!this.checked;" checked aria-checked="true">
          <label for="complete-profile">Complete profile</label>
        </li>
        <li role="step" *ngIf="currentUser.step == 'connect'">
          <input id="connect-practices" type="checkbox" routerLink="/practice" class="cursor-pointer"  aria-checked="false">
          <label for="connect-practices"><a routerLink="/practice">Request to Connect with a Practice</a></label>
        </li>
      </ul>
    </div>
  </div>
  <div class="button_wrapper">
    <!-- change button style based on what step user is in the process -->
    <button class="usa-button-outline-inverse usa-button-hover" aria-disabled="true" disabled>
      Confirm Account
    </button>
    <button
        [ngClass]="{'usa-button usa-button-big': currentUser.step === 'profile',
        'usa-button-outline-inverse usa-button-hover': currentUser.step != 'profile'}"
        routerLink="/profile" [disabled]="currentUser.step != 'profile'" [attr.aria-disabled]="currentUser.step != 'profile'">
      Complete Profile
    </button>
    <button
        [ngClass]="{'usa-button usa-button-big': currentUser.step === 'connect',
        'usa-button-outline-inverse usa-button-hover': currentUser.step != 'connect'}"
        routerLink="/practice" [disabled]="currentUser.step != 'connect'" [attr.aria-disabled]="currentUser.step != 'connect'">
      Request to Connect
    </button>
  </div>
</section>
